<!-- Define que el documento esta bajo el estandar de HTML 5 -->
<!doctype html>

<!-- Representa la raíz de un documento HTML o XHTML. Todos los demás elementos deben ser descendientes de este elemento. -->
<html lang="es">
    
  
    <body>
        
        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        Inicio de secion
                    </div>
                    <form id="loginform">
                        <input [(ngModel)]="Usuario.email" type="text" name="usuario" placeholder="Correo electronico" required>
                        
                        <input [(ngModel)]="Usuario.password" type="password" 
                        placeholder="Contraseña" name="password" minlength="8">
                        
                        <button type="submit"  (click)="log()" title="Ingresar" name="Ingresar">Login</button>
                    </form>
                </div>
            </div>
        </div>
            
    </body>
</html>

<router-outlet></router-outlet>
